{% for object in object_list %}
<tr>
    <td>{{ object.name }}</td>
    <td>{{ object.description }}</td>
    <td>
      <button type="button"
              class="btn btn-warning btn-sm"
              id="js-update"
              data-url="{% url object.update_url object.pk %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
    </td>
    <td>
      <button type="button"
              class="btn btn-danger btn-sm"
              id="js-delete"
              data-url="{% url object.delete_url object.pk %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
</tr>
{% empty %}
    <tr>
        <td colspan="4" class="text-center bg-warning">No data</td>
    </tr>

{% endfor %}
